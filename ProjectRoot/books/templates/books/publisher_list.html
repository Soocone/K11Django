{% extends 'base_books.html' %}

{% block content %}
    <h2>Publisher List</h2>
    <ul>
    <!-- view에 전달해준 context변수가 object_list이므로 이를 통해 반복 출력 -->
    {% for publisher in object_list %}
        <li>
            <a href="{% url 'books:publisher_detail' publisher.id %}">{{ publisher.name }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock content %}
