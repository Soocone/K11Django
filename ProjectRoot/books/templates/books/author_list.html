{% extends 'base_books.html' %}

{% block content %}
    <h2>Author List</h2>
    <ul>
    <!-- view에 전달해준 context변수가 object_list이므로 이를 통해 반복 출력 -->
    {% for author in object_list %}
        <li>
            <a href="{% url 'books:author_detail' author.id %}">{{ author.name }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock content %}
